[env]
framework = arduino
extra_scripts = ${common.extra_scripts}
build_flags = ${common.build_flags}
lib_deps = ${common.lib_deps}
monitor_speed = 250000
monitor_flags = 
	--quiet
	--echo
	--eol
	LF
	--filter
	colorize
	--filter
	time

[env:include_tree]
platform = atmelavr
board = megaatmega2560
build_flags = -c -H -std=gnu++11 -Wall -Os -D__MARLIN_FIRMWARE__
src_filter = +<src/MarlinCore.cpp>
lib_deps = marlinfirmware/U8glib-HAL@^0.5.0

[common_avr8]
build_flags = ${common.build_flags} -Wl,--relax
board_build.f_cpu = 16000000L
src_filter = ${common.default_src_filter} +<src/HAL/AVR>

[env:mega2560]
platform = atmelavr
extends = common_avr8
board = megaatmega2560
lib_deps = marlinfirmware/U8glib-HAL@^0.5.0

[env:mega2560ext]
platform = atmelavr
extends = env:mega2560
board_build.variant = MARLIN_MEGA_EXTENDED
extra_scripts = ${common.extra_scripts}
	pre:buildroot/share/PlatformIO/scripts/generic_create_variant.py
lib_deps = marlinfirmware/U8glib-HAL@^0.5.0

[env:mega1280]
platform = atmelavr
extends = common_avr8
board = megaatmega1280
lib_deps = marlinfirmware/U8glib-HAL@^0.5.0

[mega_extended_optimized]
extends = common_avr8
board_build.variant = MARLIN_MEGA_EXTENDED
extra_scripts = ${common.extra_scripts}
	pre:buildroot/share/PlatformIO/scripts/generic_create_variant.py
upload_speed = 57600
build_flags = ${common.build_flags} -fno-tree-scev-cprop -fno-split-wide-types -Wl,--relax -mcall-prologues

[env:MightyBoard1280]
platform = atmelavr
extends = mega_extended_optimized
board = megaatmega1280
lib_deps = marlinfirmware/U8glib-HAL@^0.5.0

[env:MightyBoard2560]
platform = atmelavr
extends = mega_extended_optimized
board = megaatmega2560
lib_deps = marlinfirmware/U8glib-HAL@^0.5.0

[env:rambo]
platform = atmelavr
extends = common_avr8
board = reprap_rambo
lib_deps = marlinfirmware/U8glib-HAL@^0.5.0

[env:FYSETC_F6]
