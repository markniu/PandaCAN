extends = common_avr8
board = fysetc_f6_13
lib_deps = marlinfirmware/U8glib-HAL@^0.5.0

[env:sanguino644p]
platform = atmelavr
extends = common_avr8
board = sanguino_atmega644p
lib_deps = marlinfirmware/U8glib-HAL@^0.5.0

[env:sanguino1284p]
platform = atmelavr
extends = common_avr8
board = sanguino_atmega1284p
board_upload.maximum_size = 126976
lib_deps = marlinfirmware/U8glib-HAL@^0.5.0

[env:melzi]
platform = atmelavr
extends = env:sanguino1284p
upload_speed = 57600
lib_deps = marlinfirmware/U8glib-HAL@^0.5.0

[tuned_1284p]
build_flags = ${common.build_flags} -fno-tree-scev-cprop -fno-split-wide-types -Wl,--relax -mcall-prologues

[env:sanguino1284p_optimized]
platform = atmelavr
extends = env:melzi
build_flags = ${tuned_1284p.build_flags}
lib_deps = marlinfirmware/U8glib-HAL@^0.5.0

[env:melzi_optimized]
platform = atmelavr
extends = env:sanguino1284p_optimized
lib_deps = marlinfirmware/U8glib-HAL@^0.5.0

[env:melzi_optiboot]
platform = atmelavr
extends = common_avr8
board = sanguino_atmega1284p
upload_speed = 115200
lib_deps = marlinfirmware/U8glib-HAL@^0.5.0

[env:melzi_optiboot_optimized]
platform = atmelavr
extends = env:melzi_optiboot
build_flags = ${tuned_1284p.build_flags}
